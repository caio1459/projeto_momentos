<form>
    <div class="form-group">
        <label for="titulo">Titulo:</label>
        <input type="text" placeholder="Digite um Titulo" required id="titulo">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea required id="descricao" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="foto">Coloque o seu momento aqui:</label>
        <input type="file" required id="foto">
    </div>
    <input type="submit" value="{{btnText}}" class="enviar">
</form>
